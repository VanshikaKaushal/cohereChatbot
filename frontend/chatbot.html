<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot by Vanshi</title>
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <div id="chat-container">
    <h1>Vanshi's SkyBot ☁️</h1>
    <div id="chat-window"></div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-button");

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Show user's message
      chatWindow.innerHTML += `<div class="message user">${message}</div>`;
      chatWindow.scrollTop = chatWindow.scrollHeight;

      // Clear input
      input.value = "";

      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const botReply = data.response;

        chatWindow.innerHTML += `<div class="message bot">${botReply}</div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;
      } catch (err) {
        chatWindow.innerHTML += `<div class="message bot error">⚠️ Error: Could not reach backend</div>`;
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
